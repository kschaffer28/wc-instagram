<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generic Instagram Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">

</head>
<body>
    <header>
            <div class="inner">
            
            <div class="header__logo">Instagram</div>
            <div>
                <input type="text" placeholder="e.g. People"></div>
            <div>
                <a href="#" class="button button--blue">Get the App</a>
                <a href="#" class="button">Login</a>
            </div>
        </div>
            
    </header>

    <!-- User Profile Area http://unsplash.it/200?random -->

    <!-- typing a . before a div automatically creates the div item -->

    <div class="Profile">
            <div class="inner">
            <div class="profile_image">
                <img src="http://unsplash.it/200?random" alt=""></img>
            </div>
            <div class="profile_info">

            <h2>Username</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicto tempora, accusamus culpa delectus molestiae.</p>
       
            <a href="#">www.twitter.com</a>
             

            <ul class="profile_meta">
                <li><strong>100</strong> Posts</li>
                <li><strong>789</strong> Followers</li>
                <li><strong> 50</strong> Following</li>
            </ul>
            </div>
        </div>
    </div>
<!-- Images -->

        </a>
        <a href="" class="image">

        <a href="" class="image">
